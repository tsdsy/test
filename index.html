<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花效果</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 烟花背景 */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 990;
            display: none;
        }

        /* 粒子效果样式 */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 997;
        }
        
        /* 2026艺术字样式 */
        #yearText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            font-weight: bold;
            color: #fc0505;
            z-index: 995;
            display: none;
            font-family: 'Arial Black', '微软雅黑', sans-serif;
            text-shadow: 0 0 10px #f9f9f9, 0 0 20px #f9f9f9;
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
        }
        
        /* 单个字符样式 */
        .char {
            display: inline-block;
            opacity: 0;
            transform: scale(0.5);
            animation: charPop 0.5s ease-out forwards;
        }
        
        /* 添加跳动动画 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes charPop {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            70% {
                opacity: 1;
                transform: scale(1.2) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 烟花画布 -->
    <canvas id="fireworks-canvas"></canvas>
    
    <!-- 居中的新年快乐按钮 -->
    <div id="buttonContainer" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; animation: bounce 2s infinite;">
        <button id="newYearButton" style="
            padding: 15px 30px;
            font-size: 100px;
            font-weight: bold;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            min-width: 150px;
        ">新年快乐</button>
    </div>
    
    <!-- 2026艺术字显示区域 -->
    <div id="yearText"></div>

    <script>
        // DOM元素获取
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        const ctx = fireworksCanvas.getContext('2d');
        const newYearButton = document.getElementById('newYearButton');
        const buttonContainer = document.getElementById('buttonContainer');
        const yearText = document.getElementById('yearText');
        
        // 设置canvas尺寸
        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 状态管理
        let fireworksActive = false;  // 烟花效果是否激活

        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.alpha = 1;
                this.gravity = 0.05;
                this.friction = 0.99;
                this.decay = Math.random() * 0.03 + 0.015;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                
                this.draw();
                return this.alpha > 0;
            }
        }

        // 烟花类
        class Firework {
            constructor() {
                this.x = Math.random() * fireworksCanvas.width;
                this.y = fireworksCanvas.height;
                this.targetY = Math.random() * fireworksCanvas.height * 0.4; // 随机高度爆炸
                this.speed = Math.random() * 3 + 2;
                this.color = this.getRandomColor();
                this.radius = 2;
                this.particles = [];
                this.exploded = false;
            }
            
            getRandomColor() {
                const colors = [
                    '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', 
                    '#00ffff', '#ff7700', '#ff00aa', '#aaff00', '#00aaff'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    
                    // 检查是否到达爆炸点或接近顶部
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                    
                    this.draw();
                } else {
                    // 更新粒子
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        if (!this.particles[i].update()) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
                
                return this.particles.length > 0 || !this.exploded;
            }
            
            explode() {
                this.exploded = true;
                
                // 创建爆炸粒子
                const particleCount = Math.random() * 100 + 50; // 50-150个粒子
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.getRandomColor()));
                }
            }
        }

        // 烟花系统
        const fireworks = [];
        
        function createFirework() {
            if (fireworksActive) {
                fireworks.push(new Firework());
            }
        }
        
        function animate() {
            if (!fireworksActive) return;
            
            // 清除画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // 使用半透明黑色创建轨迹效果
            ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }

        // 启动烟花效果
        function startFireworks() {
            if (fireworksActive) return;
            
            fireworksActive = true;
            fireworksCanvas.style.display = 'block';
            document.body.style.backgroundColor = '#000'; // 背景变黑色
            
            // 开始动画循环
            animate();
            
            // 定时创建烟花
            setInterval(createFirework, 800);
        }
        
        // 逐字显示2026
        function showYearText() {
            yearText.style.display = 'block';
            const year = '你好 2026';
            yearText.innerHTML = ''; // 清空内容
            
            // 为每个字符创建span元素
            for (let i = 0; i < year.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.className = 'char';
                charSpan.textContent = year[i];
                charSpan.style.animationDelay = (i * 0.2) + 's'; // 每个字符延迟0.2秒
                yearText.appendChild(charSpan);
            }
            
            // 触发整体淡入缩放动画
            yearText.style.animation = 'fadeInScale 1s ease-out forwards';
        }
        
        // 点击按钮后启动烟花并隐藏按钮，同时显示2026
        newYearButton.addEventListener('click', function() {
            startFireworks();
            // 隐藏按钮容器
            buttonContainer.style.display = 'none';
            // 显示2026艺术字
            setTimeout(showYearText, 500); // 延迟显示，让烟花先开始
        });
        
        // 页面加载完成后不自动启动烟花效果
        // window.addEventListener('load', startFireworks);
    </script>
</body>
</html>
